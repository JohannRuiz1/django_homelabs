                <option value="Headless_Setup">Headless Setup</option>
                <option value="Web-Based_Management">Web-Based</option>
                <option value="CLI-Based_Setup">CLI-Based</option>
                <option value="Bare-Metal">Bare-Metal</option>
                <option value="Virtualized_Deployment">Virtualized</option>
                <option value="Containerization">Containerization</option>

        </div> <!-- Prereq section -->
