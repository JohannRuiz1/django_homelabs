        <img src="{% static image_url %}" alt="Guide Image">
    </div> <!-- Guide Image -->

    <div class="guide-content">
        <h3>{{ title }}</h3>
        {% if author %}
            <p>{{ author }}</p>
        {% endif %}
        {% if category %}
            <p>{{ category }}</p>
        {% endif %}
        <!-- Labels -->
        <div class="guide-labels">
            {% for label in labels %}
                <span class="label">{{ label }}</span>
